<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="/img/logo.png" alt="logo" class="header__logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="nav">
                    <div class="nav__icon-box">
                        <svg class="nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="nav__count">7</span>
                    </div>
                    <div class="nav__icon-box">
                        <svg class="nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="nav__count">13</span>
                    </div>
                    <div class="nav__user">
                        <img src="/img/loki.jpg" alt="User Photo" class="nav__user-photo">
                        <span class="nav__user-name">Lokesh</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>hotel</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>car rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; Copyright 2020. All rights reserved. By Lokesh
                    </div>
                </nav>
                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item"><img src="./img/hotel-1.jpg" alt="Hotel Photo 1" class="gallery__img"></figure>
                        <figure class="gallery__item"><img src="./img/hotel-2.jpg" alt="hotel Photo 2" class="gallery__img"></figure>
                        <figure class="gallery__item"><img src="./img/hotel-3.jpg" alt="hotle Photo 3" class="gallery__img"></figure>
                    </div>
                    <div class="overview">
                        <h1 class="heading-primary">hotel las palmas</h1>
                        <div class="overview__rating">
                            <svg class="overview__icon-star">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>
                        <div class="overview__location">
                            <svg class="overview__icon-location">
                                <use xlink:href="./img/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="btn-inline">
                                Albufeira, Portugal
                            </button>
                        </div>
                        <div class="overview__score">
                            <span class="overview__score-value">8.6</span><span class="overview__score-votes">429 votes</span>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
